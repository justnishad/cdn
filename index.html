<body>
     <nav class="navbar navbar-dark bg-dark">
     	<a href="#" class="navbar-brand">PS-Code Arena</a>
     </nav>
	<div class="container-fluid">
     <div class="row">
     <div class="col-lg-6 md-12 sm-12">
       <div class="container-fluid edit">
       <label>Select Language</label>&nbsp;&nbsp;&nbsp;
	    <select id="select" onchange="selectLang()">
		 <option value="text/x-csrc">C</option>
		 <option value="text/x-c++src">C++</option>
		 <option value="text/x-java">Java</option>
		 <option value="text/x-scala">Scala</option>
		 <option value="text/x-kotlin">Kotlin</option>
		 <option value="python">Python</option>
	   </select><br><br>
	   <textarea id="editor" class="CodeMirror">Code here</textarea><br><br>

	   <button class="runbutton">Run</button>&nbsp;&nbsp;
	   <button class="submitbutton">Submit</button>
      <br><br>
      </div> 
      </div>
      <div class="col-lg-6 md-12 sm-12">
      	<div class="container-fluid edit">
      	<h1>Output</h1>
      	</div>
      </div>
      </div> 

   </div>
